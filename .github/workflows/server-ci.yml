name: Express CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      # --- Test Database ---
      DB_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public

      # --- App Environment ---
      SERVER_PORT: 8000
      CLIENT_APP_URL_HOST: http://localhost:3000
      NODE_ENV: test

      # --- JWT (Test values only) ---
      JWT_SECRET: test_secret
      JWT_EXPIRATION: 5h

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for Postgres to be ready..."
            sleep 2
          done
          echo "Postgres is ready!"

      - name: Push Prisma schema to test DB
        working-directory: server
        run: npx prisma db push --schema=./prisma/schema.prisma --skip-generate

      - name: Run Unit Tests
        working-directory: server
        run: npm run test:unit

      - name: Run Integration Tests
        working-directory: server
        run: npm run test:integration
