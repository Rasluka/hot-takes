name: Express CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DB_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public
      SERVER_PORT: 8000
      CLIENT_APP_URL_HOST: http://localhost:3000
      NODE_ENV: test
      JWT_SECRET: test_secret
      JWT_EXPIRATION: 5h

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for Postgres to be ready..."
            sleep 2
          done
          echo "Postgres is ready!"

      - name: Run Unit Tests
        working-directory: server
        run: npm run test:unit

      - name: Setup test database
        working-directory: server
        run: |
          # Completely reset the database
          npx prisma db push --force-reset --schema=./prisma/schema.prisma
          npx prisma generate --schema=./prisma/schema.prisma

      - name: Run Integration Tests
        working-directory: server
        run: npm run test:integration
        env:
          # Add CI-specific flag for debugging
          CI_DEBUG: true